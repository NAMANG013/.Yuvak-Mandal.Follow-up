<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuvak Mandal Call List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <div class="login-header">
                <h1>Yuvak Mandal</h1>
                <p>Follow-up Login</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="uidInput">Select Your Name</label>
                    <select id="uidInput" required>
                        <option value="" disabled selected>Select</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="loginError" class="login-error"></div>
            </form>
        </div>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <header class="app-header">
            <div class="header-top" style="display: flex; justify-content: space-between; align-items: start;">
                <div class="header-content">
                    <h1>Yuvak Mandal</h1>
                    <p class="subtitle" id="welcomeText">Call List & Follow Up</p>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
            <!-- <div class="search-container">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search members...">
            </div> -->
        </header>

        <main class="member-list" id="memberList">
            <!-- Members will be populated here by JS -->
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
